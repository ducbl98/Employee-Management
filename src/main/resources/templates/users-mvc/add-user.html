<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add User</h2>
    <hr/>
    <form th:action="@{/users-mvc/create-user}" th:object="${user}" method="POST">
        <input th:field="*{userName}" placeholder="Enter Username " class="form-control col-4 mb-4" />
        <input th:field="*{email}" placeholder="Enter Email " class="form-control col-4 mb-4" />
        <input th:field="*{password}" placeholder="Enter Password " class="form-control col-4 mb-4" />
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <hr/>
    <a th:href="@{/users-mvc/list}">Back to list</a>
</div>
</body>
</html>
