<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h2>Edit User</h2>
    <hr/>
    <form th:action="@{/users-mvc/update-user/{id}(id=*{id})}" th:object="${user}" method="POST"
          style="max-width: 600px;margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label for="id" class="col-sm-4 col-form-label" style="display: none">Id</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" id="id" placeholder="Enter UserName"
                           th:field="*{id}">
                </div>
            </div>
            <div class="form-group row">
                <label for="userName" class="col-sm-4 col-form-label">UserName</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="userName" placeholder="Enter UserName"
                           th:field="*{userName}">
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('userName')}"
                       th:errors="*{userName}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" placeholder="Enter Email" th:field="*{email}">
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="password" placeholder="Enter Password"
                           th:field="*{password}">
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-sm-4 col-form-label">Roles</label>
                <div class="col-sm-8 text-left">
                    <th:block th:each="role: ${roles}">
                        <div>
                            <input type="checkbox" id="role" th:field="*{roles}" th:text="${role.roleName}"
                                   th:value="${role.id}" class="m-2"/>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="text-center p-3">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#editUser">Update</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to update this user?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="submit" class="btn btn-primary">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr/>
    <a th:href="@{/users-mvc/list}">Back to list</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
